<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
    body {
  width: 500px;
  margin: 4% auto;
  font-family: 'Source Sans Pro', sans-serif;
  letter-spacing: 5px;
  font-size: 1.8rem;
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

.calculator {
  /*padding: 20px;*/
  -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  border-radius: 1px;
}

.input {
  border: 1px solid #ddd;
  border-radius: 1px;
  height: 60px;
  padding-right: 15px;
  padding-top: 10px;
  text-align: right;
  margin-right: 6px;
  font-size: 2.5rem;
  overflow-x: auto;
  transition: all .2s ease-in-out;
}

.input:hover {
  border: 1px solid #bbb;
  -webkit-box-shadow: inset 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  box-shadow: inset 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
}

.buttons {}

.operators {}

.operators div {
  display: inline-block;
  border: 1px solid #bbb;
  border-radius: 1px;
  width: 80px;
  text-align: center;
  padding: 10px;
  margin: 20px 4px 10px 0;
  cursor: pointer;
  background-color: #ddd;
  transition: border-color .2s ease-in-out, background-color .2s, box-shadow .2s;
}
 
.operators div:hover {
  background-color: #ddd;
  -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  border-color: #aaa;
}

.operators div:active {
  font-weight: bold;
}

.leftPanel {
  display: inline-block;
}

.numbers div {
  display: inline-block;
  border: 1px solid #ddd;
  border-radius: 1px;
  width: 80px;
  text-align: center;
  padding: 10px;
  margin: 10px 4px 10px 0;
  cursor: pointer;
  background-color: #f9f9f9;
  transition: border-color .2s ease-in-out, background-color .2s, box-shadow .2s;
}

.numbers div:hover {
  background-color: #f1f1f1;
  -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  border-color: #bbb;
}

.numbers div:active {
  font-weight: bold;
}

div.equal {
  display: inline-block;
  border: 1px solid #3079ED;
  border-radius: 1px;
  width: 17%;
  text-align: center;
  padding: 127px 10px;
  margin: 10px 6px 10px 0;
  vertical-align: top;
  cursor: pointer;
  color: #FFF;
  background-color: #4d90fe;
  transition: all .2s ease-in-out;
  width: 90%;
}

div.equal:hover {
  background-color: #307CF9;
  -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  border-color: #1857BB;
}

div.equal:active {
  font-weight: bold;
}
    
</style>

<div class="calculator">
  <form name="hienThi">
     <input class="input" name="tongHop" type="text" value="">
    <input class="input" name="display" type="text" value="">
  </form>
    <div class="buttons">
        <div class="operators">
            <div id=""  onclick="chuyenTextCong()"> + </div>
            <div id=""  onclick="chuyenTextTru()"> - </div>
            <div id=""  onclick="chuyenTextNhan()"> &times; </div>
            <div id=""  onclick="chuyenTextChia()"> &divide; </div>
        </div>
        <div class="leftPanel">
            <div class="numbers">
                <div id="7" value="7" onmousedown="check()" onclick="hienThi.display.value += 7">7</div>
                <div id="8" value="8" onmousedown="check()" onclick="hienThi.display.value += 8">8</div>
                <div id="9" value="9" onmousedown="check()" onclick="hienThi.display.value += 9">9</div>
                <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">lich su</button>


            </div>
            <div class="numbers">
                <div id="4" value="4" onmousedown="check()" onclick="hienThi.display.value += 4">4</div>
                <div id="5" value="5" onmousedown="check()" onclick="hienThi.display.value += 5">5</div>
                <div id="6" value="6" onmousedown="check()" onclick="hienThi.display.value += 6">6</div>
            </div>
            <div class="numbers">
                <div id="1" value="1" onmousedown="check()" onclick="hienThi.display.value += 1">1</div>
                <div id="2" value="2" onmousedown="check()" onclick="hienThi.display.value += 2">2</div>
                <div id="3" value="3" onmousedown="check()" onclick="hienThi.display.value += 3">3</div>
            </div>
            <div class="numbers">
                <div id="0" onmousedown="check()" onclick="hienThi.display.value+=0">0</div>
                <div onclick="hienThi.display.value+='.' " >.</div>
                <div onclick="xoa()">C</div>
            </div>
        </div>
        <div class="equal" id="result" onclick="chuyenTextResult()">=</div>
    </div>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">lich su</h4>
      </div>
      <div class="modal-body">
        <p id="history">chua co lich su</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

  <script>
      var total=0;
      var arr;
      var add= "";
      // chuyển sang text mới..........................................................................
      function chuyenTextCong(){
        hienThi.tongHop.value += hienThi.display.value + "+";
        hienThi.display.value = "";
      }
      function chuyenTextTru(){
        hienThi.tongHop.value += hienThi.display.value + "-";
        hienThi.display.value = "";
      }
      function chuyenTextNhan(){
        hienThi.tongHop.value += hienThi.display.value + "x";
        hienThi.display.value = "";
      }
      function chuyenTextChia(){
        hienThi.tongHop.value += hienThi.display.value + "/";
        hienThi.display.value = "";
      }	
      function check(){
      	if(hienThi.display.value.search(' ')>=0){
      		hienThi.display.value='';
      	}
      }
      // xóa tất.........................................s.................................................
      function xoa(){
        hienThi.tongHop.value = '';
        hienThi.display.value = '';
      }
      //chuyển thành number 

      // in kết quả .......................................................................................

      function chuyenTextResult(){
        hienThi.tongHop.value += hienThi.display.value;
        var str = hienThi.tongHop.value;
	     if(str.search("/0")>=0){
        hienThi.display.value=" error";
        hienThi.tongHop.value= '';
       }
       else{
        if(str.search("error")>=0){
          hienThi.display.value=" error";
          hienThi.tongHop.value= '';
        }
        else{
        str = str.replace("x","*");
        total= eval(str);
        add += str+ "=" + total +"\n";
        document.getElementById("history").innerHTML=add;
        hienThi.display.value =' '+ total;
         hienThi.tongHop.value= '';
        }
       }
      }      
  </script>
