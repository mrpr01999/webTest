
<style type="text/css">
    body {
  width: 500px;
  margin: 4% auto;
  font-family: 'Source Sans Pro', sans-serif;
  letter-spacing: 5px;
  font-size: 1.8rem;
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

.calculator {
  /*padding: 20px;*/
  -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  border-radius: 1px;
}

.input {
  border: 1px solid #ddd;
  border-radius: 1px;
  height: 60px;
  padding-right: 15px;
  padding-top: 10px;
  text-align: right;
  margin-right: 6px;
  font-size: 2.5rem;
  overflow-x: auto;
  transition: all .2s ease-in-out;
}

.input:hover {
  border: 1px solid #bbb;
  -webkit-box-shadow: inset 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  box-shadow: inset 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
}

.buttons {}

.operators {}

.operators div {
  display: inline-block;
  border: 1px solid #bbb;
  border-radius: 1px;
  width: 80px;
  text-align: center;
  padding: 10px;
  margin: 20px 4px 10px 0;
  cursor: pointer;
  background-color: #ddd;
  transition: border-color .2s ease-in-out, background-color .2s, box-shadow .2s;
}

.operators div:hover {
  background-color: #ddd;
  -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  border-color: #aaa;
}

.operators div:active {
  font-weight: bold;
}

.leftPanel {
  display: inline-block;
}

.numbers div {
  display: inline-block;
  border: 1px solid #ddd;
  border-radius: 1px;
  width: 80px;
  text-align: center;
  padding: 10px;
  margin: 10px 4px 10px 0;
  cursor: pointer;
  background-color: #f9f9f9;
  transition: border-color .2s ease-in-out, background-color .2s, box-shadow .2s;
}

.numbers div:hover {
  background-color: #f1f1f1;
  -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  border-color: #bbb;
}

.numbers div:active {
  font-weight: bold;
}

div.equal {
  display: inline-block;
  border: 1px solid #3079ED;
  border-radius: 1px;
  width: 17%;
  text-align: center;
  padding: 127px 10px;
  margin: 10px 6px 10px 0;
  vertical-align: top;
  cursor: pointer;
  color: #FFF;
  background-color: #4d90fe;
  transition: all .2s ease-in-out;
  width: 90%;
}

div.equal:hover {
  background-color: #307CF9;
  -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
  border-color: #1857BB;
}

div.equal:active {
  font-weight: bold;
}
    
</style>

<div class="calculator">
  <form name="hienThi">
    <input class="input" name="display" type="text" value="">
  </form>
    <div class="buttons">
        <div class="operators">
            <div id=""  onclick="cong()" >+</div>
            <div id="" onclick="tru()">-</div>
            <div id="" onclick="nhan()">&times;</div>
            <div id="" onclick="chia()">&divide;</div>
        </div>
        <div class="leftPanel">
            <div class="numbers">
                <div id="7" value="7" onclick="hienThi.display.value+=7">7</div>
                <div id="8" value="8" onclick="hienThi.display.value+=8">8</div>
                <div id="9" value="9" onclick="hienThi.display.value+=9">9</div>
            </div>
            <div class="numbers">
                <div id="4" value="4" onclick="hienThi.display.value+=4">4</div>
                <div id="5" value="5" onclick="hienThi.display.value+=5">5</div>
                <div id="6" value="6" onclick="hienThi.display.value+=6">6</div>
            </div>
            <div class="numbers">
                <div id="1" value="1" onclick="hienThi.display.value+=1">1</div>
                <div id="2" value="2" onclick="hienThi.display.value+=2">2</div>
                <div id="3" value="3" onclick="hienThi.display.value+=3">3</div>
            </div>
            <div class="numbers">
                <div id="0" onclick="hienThi.display.value+=0">0</div>
                <div >.</div>
                <div id="clear" onclick="hienThi.display.value=0">C</div>
            </div>
        </div>
        <div class="equal" id="result" onclick="result">=</div>
    </div>
</div>
  <script>
      var time = date().getHours() + ":" + date().getMinutes(); 
      var total=0;
      var temp = 0;
      var num2=0;
      function cong(){
        temp = hienThi.display.value;
        hienThi.display.value="";
        total= temp+ num2;
      }
      function tru(){
        temp = hienThi.display.value;   
        hienThi.display.value="";
        total=temp-num2;
      }
      function nhan(){
        temp = hienThi.display.value;
        hienThi.display.value="";
        total=temp*num2;
      }
      function chia(){
        temp = hienThi.display.value;
        hienThi.display.value="";
        total=temp/num2;
      }
      function result(){
        num2= hienThi.display.value;
        hienThi.display.value= total;

      }
  </script>
